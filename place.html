<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the natural wonders of Chile, its capital, population, and climate.">
    <meta name="author" content="Your Name">
    <title>Explore Chile</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Chile - A Place of Natural Wonders</h1>
    </header>

    <main>
        <section id="hero">
            <img id="hero-image" srcset="images/chile_small.webp 500w, images/chile_large.webp 1000w" 
                 sizes="(max-width: 600px) 500px, 1000px" alt="Beautiful view of Chile">
        </section>

        <section id="data">
            <h2>Data</h2>
            <ul>
                <li>Capital: Santiago</li>
                <li>Population: 19 million</li>
                <li>Language: Spanish</li>
                <li>Currency: Chilean Peso</li>
                <li>Climate: Varied</li>
            </ul>
        </section>

        <section id="weather">
            <h2>Weather <span id="weather-icon">⛅</span></h2>
            <ul>
                <li>Temperature: 8°C</li>
                <li>Wind Speed: 10 km/h</li>
                <li>Wind Chill: <span id="wind-chill"></span></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Last modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
